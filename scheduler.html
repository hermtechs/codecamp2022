<!DOCTYPE html>
<!-- saved from url=(0035)https://site-documents.netlify.app/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM SCHEDULE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        ul li {
            display: inline-block;
            padding: 20px;
        }

        .up-coming-events-sect {
            margin-top: 20px;
        }

        .up-coming-events-sect h3 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .up-coming-cont h4 {
            text-align: center;
            font-size: 22px;
        }

        .up-coming-cont p {
            text-align: center;
        }

        .time-count-sect {
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .date-conf-loc {
            margin-left: 30px;
        }

        .conf-dots {
            font-size: 28px;
            font-weight: 600;
        }

        .time-count-sect p {
            background: #870052;
            width: 4rem;
            padding: 0.5rem;
            color: #fff;
            border-radius: 1.2rem;
        }

        .conf-about {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-left: 20%;
            margin-right: 20%;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .conf-schedule {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cont-schel {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            padding: 5px;
        }

        .cont-schel img {
            width: 120px;
            height: 120px;
            border: 5px solid #ff0066;
            border-radius: 50%;
        }

        .events-gallery {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .events-cont {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .events-cont img {
            width: 300px;
        }

        .ask-qn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .prev-conf {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .prev-conf-cont {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .p-one-cont {
            background-color: #ff0066;
            color: #fff;
            padding: 10px;
        }




        @media(max-width:767px) {
            .up-coming-events-sect {
                margin-top: 20px;
            }

            .time-count-sect p {
                padding: 8px;
                font-size: 14px;
            }

            .conf-dots {
                font-size: 22px;
            }

            .conf-about {
                margin-left: 10px;
                margin-right: 10px;
            }

            .cont-schel {
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                margin-left: 10px;
                margin-right: 10px;
                padding: 10px;
                text-align: center;
            }

            .id-person {
                display: block;
            }

            .events-gallery {
                flex-wrap: wrap;
            }

            .events-cont img {
                width: 100%;
            }

            .events-cont {
                flex-wrap: wrap;
            }

            .ask-qn input {
                width: 90%;
                margin-left: 20px;
                margin-right: 20px;
            }

            .prev-conf {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="delivery-img-container">
        <img src="./images/delivery.jpg" class="delivery-img" alt="">
       </div>
        <div class="up-coming-events-sect">
            <div class="up-coming-cont">
                <h4>Your ATM is on the way</h4>
                <p class="date-conf">
                    <i class="fa fa-calendar"></i> 6th August <span class="date-conf-loc"><i class="fa fa-map-marker"></i> Ar Rayyan</span>
                </p>

                <div class="time-count-sect">
                    <p>
                        <span class="conf-days">51</span> <br>
                        DAYS
                    </p> <span class="conf-dots">:</span>
                    <p>
                        <span class="conf-hours">20</span> <br>
                        HRS
                    </p> <span class="conf-dots">:</span>
                    <p>
                        <span class="conf-mins">46</span> <br>
                        MINS
                    </p> <span class="conf-dots">:</span>
                    <p>
                        <span class="conf-secs">36</span> <br>
                        SECS
                    </p>
                </div>
            </div>
            <div class="ask-qn">
                <a href="qid.html" class="log-in btn cancel-btn btn2 change">CHANGE SCHEDULE</a>
                <a href="qid.html" class="log-in btn cancel-btn btn2">CANCEL SCHEDULE</a>
            </div>

            <script>
                const days = document.querySelector(".conf-days");
                const hours = document.querySelector(".conf-hours");
                const minutes = document.querySelector(".conf-mins");
                const seconds = document.querySelector(".conf-secs");

                const countDown = () => {
                    const countDate = new Date("August 8, 2022 00:00:00").getTime();
                    const currentDate = new Date().getTime();
                    const gap = countDate - currentDate;

                    const secValue = Math.floor(gap / 1000) % 60;
                    const minValue = Math.floor(gap / 1000 / 60) % 60;
                    const hourValue = Math.floor(gap / 1000 / 60 / 60 / 60);
                    const dayValue = Math.floor(gap / 1000 / 60 / 60 / 24);


                    days.innerHTML = dayValue < 10 ? `0${dayValue}` : dayValue;
                    hours.innerHTML = hourValue < 10 ? `0${hourValue}` : hourValue;
                    minutes.innerHTML = minValue < 10 ? `0${minValue}` : minValue;
                    seconds.innerHTML = secValue < 10 ? `0${secValue}` : secValue;

                }
                countDown();
                setInterval(countDown, 1000);

            </script>
</div>
</main>
</body>
</html>
